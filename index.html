<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Hourly Rate</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <form>
          <section>
            <div>
            <h1>Calculadora de presupuesto por hora</h1>
            <cite>*Todos los gastos son mensuales</cite>
              <br/>
              <button class="comenzar">Comenzar</button>
            </div>
          </section>
          <section>
            <div>
              <label>Horas a trabajar en el día</label>
              <input type="number" name="horas">
              <br />
              <button class="siguiente">Siguiente</button>
            </div>
          </section>
          <section>
            <div>
              <h2>Gastos Totales <span class="totales">{Aquí va el resultado}</span></h2>
              <h2>Mínimo Ingreso Mensual <span class="mim">{Aquí va el resultado}</span></h2>
              <h1>Costo por hora <span class="cph">{Aquí va el resultado}</span></h1>
              <br />
              <button class="reiniciar">Reiniciar</button>
            </div>
          </section>
        </form>
      </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
